language: node_js

node_js:
  - node

addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4

cache:
  directories:
    - "node_modules"

install:
  # use the new "ci" command for fastest installs on CI
  - npm i ci
